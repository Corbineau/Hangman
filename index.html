<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman</title>
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,400i,700,900|Righteous" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Science Fiction Word Guess</h1>
    </header>
    <div class="wrapper">
        <div class="gamefield">
            <p>
                Press Any Key to begin
            </p>

            <p>
                Wins: <span id="wins"> </span> | Win Streak: <span id="winStreak"> </span>
            </p>
            <p id="wordfield">

            </p>
            <p>
                # of guesses remaining: <span id="guessesLeft"> 0 </span>
            </p>
            <p>
                Letters already guessed
            </p>
            <p id="guessed">

            </p>
        </div>
    </div>
    <footer>
        <p>
            Image by <a
                href="https://pixabay.com/users/tombud-1908037/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1951536">Thomas
                Budach</a> from <a
                href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1951536">Pixabay</a>
        </p>
    </footer>




    <script src="./assets/javascript/game.js"></script>
</body>

</html>
