<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman</title>
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Fredericka+the+Great|Maven+Pro:400,500,700"
        rel="stylesheet">
</head>

<body>

    <h1>Hangman</h1>
    <div>
        <p>
            Press Any Key to begin
        </p>

        <p>
            Wins: <span id="wins"> </span> | Win Streak: <span id="winStreak"> </span> 
        </p>
        <div class="gamefield">
            <p id="wordfield">
                
            </p>
            <p>
                # of guesses remaining: <span id="guessesLeft"> 0 </span>
            </p>
            <p>
                Letters already guessed
            </p>
            <p id="guessed">

            </p>

        </div>
    </div>




    <script src="./assets/javascript/game.js"></script>
</body>

</html>
